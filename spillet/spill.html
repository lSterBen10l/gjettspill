<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Word</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gjett Ordet</h1>

  <div id="game-container">
    <p><strong>Kategori:</strong> <span id="category"></span></p>
    <p><strong>Hint:</strong> <span id="hint"></span></p>
    <p><strong>Gjetninger:</strong> <span id="attempts"></span></p>

    <input type="text" id="guess-input" placeholder="Skriv inn ditt gjetning">
    <button id="guess-button">Gjett</button>

    <p id="result-message"></p>

    <button id="play-again-button" style="display: none;">Spill igjen</button>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
